<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prediction Result</title>
  <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
  <div class="container">
    <h2>
      <!-- Medical clipboard colored icon -->
      <svg class="icon" viewBox="0 0 24 24" fill="#3f51b5" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 
          1s-2.4.84-2.82 2H5c-1.1 0-2 .9-2 
          2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 
          2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 
          .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 
          1-1zm3 13h-6v-2h6v2zm0-4h-6v-2h6v2z" />
      </svg>
      Prediction Results
    </h2>

    <p><strong>Name:</strong> <span th:text="${result.name}"></span></p>

    <p>
      <strong>Glucose:</strong>
      <span th:text="${result.glucose}"></span>
      <span th:classappend="${result.glucose > 120 ? 'red' : result.glucose > 90 ? 'blue' : 'green'}"
            class="status-dot">
        ●
        <span th:text="${result.glucose > 120 ? 'High' : result.glucose > 90 ? 'Normal' : 'Low'}"></span>
      </span>
      <div class="progress-bar">
        <div class="fill" th:style="'width:' + ${result.glucose / 2} + '%'"></div>
      </div>
    </p>

    <!-- Hemoglobin -->
    <p>
      <strong>Hemoglobin:</strong>
      <span th:text="${result.hemoglobin}"></span>
      <span th:classappend="${result.hemoglobin > 15 ? 'red' : result.hemoglobin > 12 ? 'blue' : 'green'}"
            class="status-dot">
        ●
        <span th:text="${result.hemoglobin > 15 ? 'High' : result.hemoglobin > 12 ? 'Normal' : 'Low'}"></span>
      </span>
      <div class="progress-bar">
        <div class="fill" th:style="'width:' + ${result.hemoglobin * 6} + '%'"></div>
      </div>
    </p>

    <!-- Cholesterol -->
    <p>
      <strong>Cholesterol:</strong>
      <span th:text="${result.cholesterol}"></span>
      <span th:classappend="${result.cholesterol > 200 ? 'red' : result.cholesterol > 150 ? 'blue' : 'green'}"
            class="status-dot">
        ●
        <span th:text="${result.cholesterol > 200 ? 'High' : result.cholesterol > 150 ? 'Normal' : 'Low'}"></span>
      </span>
      <div class="progress-bar">
        <div class="fill" th:style="'width:' + ${result.cholesterol / 3} + '%'"></div>
      </div>
    </p>


    <a href="/" class="back-link">← Go back</a>
  </div>
</body>
</html>
