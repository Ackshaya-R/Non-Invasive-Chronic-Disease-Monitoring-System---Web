<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <title>Health Prediction Input</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="form-card">
    <h2>
      <!-- Heart SVG icon colored -->
      <svg class="icon" viewBox="0 0 24 24" fill="#e91e63" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 
          3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 
          3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 
          11.54L12 21.35z" />
      </svg>
      Health Prediction Form
    </h2>

    <form action="/predict" method="post">
      <label for="name">
        <img src="https://img.icons8.com/ios-filled/24/e91e63/user.png" alt="User Icon" class="icon-img" />
        Name:
      </label>
      <input type="text" id="name" name="name" autocomplete="off" />

      <!-- Sodium Icon -->
      <label for="sodium">
        <i class="fas fa-flask" style="color: #c75077; font-size: 20px;"></i>
        Sodium Level:
      </label>
      <input type="number" id="sodium" name="sodium"  autocomplete="off" step="any" required />

      <label for="potassium">
        <img src="https://img.icons8.com/fluency/24/e91e63/test-tube.png" alt="Potassium Icon" class="icon-img" />
        Potassium Level:
      </label>
      <input type="number" id="potassium" name="potassium"  autocomplete="off" step="any" required />

      <label for="lactose">
        <img src="https://img.icons8.com/fluency/24/e91e63/water.png" alt="Lactose Icon" class="icon-img" />
        Lactose Level:
      </label>
      <input type="number" id="lactose" name="lactose"  autocomplete="off" step="any" required />

      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
